[package]
name = "impl-trait-for-tuples"
version = "0.2.2"
authors = ["Bastian KÃ¶cher <git@kchr.de>"]
edition = "2021"
categories = ["development-tools::procedural-macro-helpers"]
documentation = "https://docs.rs/impl-trait-for-tuples"
repository = "https://github.com/bkchr/impl-trait-for-tuples"
keywords = ["trait", "tuple", "crate", "macro", "proc-macro"]
license = "Apache-2.0/MIT"
description = """
Attribute macro to implement a trait for tuples
"""
readme = "./README.md"

[lib]
proc-macro = true

[dependencies]
syn = { version = "1.0.98", features = [
    "full",
    "visit",
    "fold",
    "extra-traits",
] }
quote = "1.0.20"
proc-macro2 = "1.0.40"

[dev-dependencies]
trybuild = "1.0.63"
